name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        run: |
          if git diff origin/main...HEAD | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "Warning: Large file: {}" \;

      - name: Check for print statements
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "Warning: print() statements found in source code"
          fi

  # Step 2: Build and Test on macOS
  # Note: Must use xcodebuild because Metal shaders cannot be compiled with swift build
  macos-tests:
    name: macOS Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build library with xcodebuild
        run: |
          echo "Building SwiftBruja library for macOS"
          xcodebuild build \
            -scheme SwiftBruja \
            -destination 'platform=macOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Build CLI with xcodebuild
        run: |
          echo "Building bruja CLI for macOS"
          xcodebuild build \
            -scheme bruja \
            -destination 'platform=macOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests
        run: |
          set +e
          echo "Running unit tests (skipping integration tests)"

          # Run unit tests only - skip integration tests
          xcodebuild test \
            -scheme SwiftBruja \
            -destination 'platform=macOS' \
            -skip-testing:BrujaIntegrationTests \
            CODE_SIGNING_ALLOWED=NO \
            > test_output.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output.txt

          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output.txt; then
            echo "All unit tests passed"
            exit 0
          else
            echo "Unit tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test_output.txt
          retention-days: 7

  # Step 3: Integration Tests (end-to-end LLM inference)
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [macos-tests]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build bruja CLI (Release)
        run: |
          echo "Building bruja CLI with Metal shaders"
          make release
          echo "Binary built: $(./bin/bruja --version 2>&1 || echo 'version check failed')"
          ls -la ./bin/

      - name: Download LLM model
        run: |
          echo "Downloading default LLM model for inference"
          ./bin/bruja download --quiet || ./bin/bruja download
          echo "Model downloaded"

      - name: Run integration tests
        run: |
          set +e

          echo "Running integration tests (end-to-end LLM inference)"

          # Run only integration tests
          xcodebuild test \
            -scheme SwiftBruja \
            -destination 'platform=macOS' \
            -only-testing:BrujaIntegrationTests \
            CODE_SIGNING_ALLOWED=NO \
            > integration_output.txt 2>&1
          TEST_EXIT_CODE=$?
          cat integration_output.txt

          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" integration_output.txt; then
            echo "All integration tests passed"
            exit 0
          else
            echo "Integration tests failed"
            exit $TEST_EXIT_CODE
          fi

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration_output.txt
          retention-days: 7
